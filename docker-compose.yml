# Use root/example as user/password credentials
version: "3.1"

services:
  server:
    container_name: node_server
    build: ./server
    command: npm run start
    ports:
      - 9090:4000
    links:
      - mongo_node
    environment:
      PORT: 4000
      DB_CNN: mongodb://mongo_node/wdw

  mongo_node:
    container_name: mongo_for_server
    image: mongo
    restart: always
    ports:
      - 7777:27017
